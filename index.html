<html lang="ru">

        </section>

        <section class="firecode-form__form-block"
                 aria-label="form">
            <form class="firecode-form__form"
                  action="form">

                <h1 class="firecode-form__title">рЕГИСТРАЦИЯ</h1>

                <div class="firecode-form__row">
                    <input placeholder="имя"
                           id="title-input"
                           class="firecode-form__input firecode-form__input_title"
                           name="title"
                           type="text"
                           required
                           minlength="2"
                           maxlength="30">
                    <span class="firecode-form__input-error title-input-error"></span>

                </div>
                <div class="firecode-form__row">
                    <input placeholder="фамилия"
                           id="subtitle-input"
                           class="firecode-form__input firecode-form__input_subtitle"
                           name="subtitle"
                           type="text"
                           required
                           minlength="2"
                           maxlength="30">
                    <span class="firecode-form__input-error subtitle-input-error"></span>

                </div>
                <div class="firecode-form__row">
                    <input placeholder="логин"
                           id="login-input"
                           class="firecode-form__input firecode-form__input_login"
                           name="login"
                           type="text"
                           required
                           minlength="2"
                           maxlength="30">
                    <span class="firecode-form__input-error login-input-error"></span>

                </div>
                <div class="firecode-form__row">
                    <input placeholder="пароль"
                           id="password-input"
                           class="firecode-form__input firecode-form__input_password"
                           name="password"
                           type="password"
                           required
                           minlength="2"
                           maxlength="6">
                    <span class="firecode-form__input-error password-input-error"></span>

                </div>
                <div class="firecode-form__row">
                    <input placeholder="подтверждение пароля"
                           id="password2-input"
                           class="firecode-form__input firecode-form__input_password2"
                           name="password2"
                           type="password"
                           required
                           minlength="2"
                           maxlength="6">
                    <span class="firecode-form__input-error password2-input-error"></span>

                </div>
                <div class="firecode-form__row">
                    <input placeholder="телефон +7-xxx-xxx-xx-xx"
                           id="phone-input"
                           class="firecode-form__input firecode-form__input_phone"
                           name="phone"
                           type="tel"
                           pattern="\+7\-[0-9]{3}\-[0-9]{3}\-[0-9]{2}\-[0-9]{2}"
                           required>
                    <span class="firecode-form__input-error phone-input-error"></span>

                </div>

                <div class="firecode-form__row">
                    <div class="firecode-form__row-radio">
                        <label class="firecode-form__form-control">
                            <input class="firecode-form__input-type-radio"
                                   type="radio"
                                   name="radio" />
                            <div>
                                Я принимаю условия <a href="#">Пользовательского соглашения</a> и даю своё согласие
                                КЛЮКВЕ на обработку моей персональной информации на условиях, определенных
                                <a href="#">Политикой конфиденциальности</a>.
                            </div>
                        </label>

                    </div>
                </div>
                <div class="firecode-form__row">
                    <div class="firecode-form__row-radio">
                        <label class="firecode-form__form-control">
                            <input class="firecode-form__input-type-radio"
                                   type="radio"
                                   name="radio" />
                            <div>
                                Я не хочу получать рекламу и другие предложения данного мессенджера КЛЮКВА
                            </div>
                        </label>

                    </div>
                </div>


                <div class="firecode-form__row">
                    <button class="firecode-form__button">Зарегистрироваться</button>
                </div>


            </form>
        </section>
    </main>

    <footer class="footer">
        <img class="footer__img"
             src="./images/footer-img.png"
             alt="">
    </footer>

    <script type="module"
            src="./scripts/validate.js"></script>
</body>

</html>
