<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link href="./index.css"
          rel="stylesheet">
    <link rel="shortcut icon"
          href="./favicon.ico"
          type="image/x-icon">
    <title>FirecodeTest form</title>
</head>

<body class="page">
    <header class="header">
        <div class="container header__container">
            <div class="logo"></div>
            <div class="header__title">
                Регистрация в лучшем* народном мессенджере - Клюква
            </div>
        </div>

    </header>

    <main class="container firecode-form">
        <section class="firecode-form__description">
            <p class="firecode-form__lead">
                Пишите письма, сохраняйте и делитесь файлами, слушайте музыку и смотрите фильмы с народной подпиской
                ГРЕЧА!
            </p>
            <div class="firecode-form__img"></div>
        </section>

        <section class="firecode-form__form-block"
                 aria-label="form">
            <form class="firecode-form__form"
                  action="form">

                <h1 class="firecode-form__title">рЕГИСТРАЦИЯ</h1>

                <div class="firecode-form__row">
                    <input placeholder="имя"
                           id="title-input"
                           class="firecode-form__input firecode-form__input_title"
                           name="title"
                           type="text"
                           required
                           minlength="2"
                           maxlength="255">
                    <span class="firecode-form__input-error title-input-error"></span>

                </div>
                <div class="firecode-form__row">
                    <input placeholder="фамилия"
                           id="subtitle-input"
                           class="firecode-form__input firecode-form__input_subtitle"
                           name="subtitle"
                           type="text"
                           required
                           minlength="2"
                           maxlength="255">
                    <span class="firecode-form__input-error subtitle-input-error"></span>

                </div>
                <div class="firecode-form__row">
                    <input placeholder="логин"
                           id="login-input"
                           class="firecode-form__input firecode-form__input_login"
                           name="login"
                           type="text"
                           required
                           minlength="4"
                           maxlength="30">
                    <span class="firecode-form__input-error login-input-error"></span>

                </div>
                <div class="firecode-form__row">
                    <input placeholder="пароль"
                           id="password-input"
                           class="firecode-form__input firecode-form__input_password"
                           name="password"
                           type="password"
                           required
                           minlength="8"
                           maxlength="16">
                    <span class="firecode-form__input-error password-input-error"></span>

                </div>
                <div class="firecode-form__row">
                    <input placeholder="подтверждение пароля"
                           id="password2-input"
                           class="firecode-form__input firecode-form__input_password firecode-form__input_password2"
                           name="password2"
                           type="password"
                           required
                           minlength="8"
                           maxlength="16">
                    <span class="firecode-form__input-error password2-input-error error-message"></span>

                </div>
                <div class="firecode-form__row">
                    <input placeholder="+7(___)___-__-__"
                           id="phone-input"
                           class="firecode-form__input firecode-form__input_phone"
                           name="phone"
                           type="tel"
                           pattern="\+7\([0-9]{3}\)[0-9]{3}-[0-9]{2}-[0-9]{2}"
                           required
                           minlength="11">
                    <span class="firecode-form__input-error phone-input-error"></span>

                </div>

                <div class="firecode-form__row">
                    <div class="firecode-form__row-radio">
                        <label class="firecode-form__form-control">
                            <input class="firecode-form__input-type-radio"
                                   type="radio"
                                   name="radio" />
                            <div>
                                Я принимаю условия <a href="#">Пользовательского соглашения</a> и даю своё согласие
                                КЛЮКВЕ на обработку моей персональной информации на условиях, определенных
                                <a href="#">Политикой конфиденциальности</a>.
                            </div>
                        </label>

                    </div>
                </div>
                <div class="firecode-form__row">
                    <div class="firecode-form__row-radio">
                        <label class="firecode-form__form-control">
                            <input class="firecode-form__input-type-radio"
                                   type="radio"
                                   name="radio" />
                            <div>
                                Я не хочу получать рекламу и другие предложения данного мессенджера КЛЮКВА
                            </div>
                        </label>

                    </div>
                </div>


                <div class="firecode-form__row">
                    <button class="firecode-form__button">Зарегистрироваться</button>
                </div>


            </form>
        </section>
    </main>

    <footer class="footer">
        <img class="footer__img"
             src="./images/footer-img.png"
             alt="">
    </footer>

    <script type="module"
            src="./scripts/validate.js"></script>
</body>

</html>
